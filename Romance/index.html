<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>You're My Best Part</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      background: linear-gradient(135deg, #fde2e4, #fad2e1, #f9e2d2);
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #333;
      position: relative;
    }

    .photo-box {
      position: relative;
      width: 90vw;           /* fills most of the screen width */
      max-width: 700px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
      background: #fff;
    }

    .photo-box img {
      width: 100%;
      height: auto;
      object-fit: contain;   /* shows full image without cutting */
      background: #fff;
      display: block;
    }

    h2 {
      font-size: 1.4rem;
      margin-top: 25px;
      opacity: 0;
      transition: opacity 2s ease-in-out;
      animation: fadeIn 3s ease-in-out forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    button {
      margin-top: 25px;
      padding: 10px 25px;
      font-size: 1rem;
      border: none;
      border-radius: 25px;
      background: #ffb6c1;
      color: white;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    button:hover {
      background: #ff8fab;
      transform: scale(1.05);
    }

    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .heart {
      position: absolute;
      bottom: -20px;
      color: #ffb6c1;
      font-size: 20px;
      opacity: 0.6;
      animation: floatHearts 10s linear infinite;
    }

    @keyframes floatHearts {
      0% { transform: translateY(0) scale(1); opacity: 0.8; }
      100% { transform: translateY(-120vh) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="hearts"></div>

  <div class="photo-box">
    <!-- Replace this image filename with yours -->
    <img src="./photo1.jpg" alt="Beautiful Photo">




  </div>

  <h2>You're my calm in the storm ‚ù§Ô∏è</h2>

  <button id="playBtn">Play Music</button>
  <audio id="bgMusic" src="./HER_-_Best_Part_CeeNaija.com_.mp3"></audio>

  <script>
    // Floating hearts animation
    const heartsContainer = document.querySelector('.hearts');
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.textContent = '‚ù§';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 5 + Math.random() * 5 + 's';
      heart.style.fontSize = 15 + Math.random() * 15 + 'px';
      heartsContainer.appendChild(heart);
      setTimeout(() => heart.remove(), 10000);
    }
    setInterval(createHeart, 500);

    // Music control
    const playBtn = document.getElementById('playBtn');
    const bgMusic = document.getElementById('bgMusic');
    playBtn.addEventListener('click', () => {
      bgMusic.play();
      playBtn.textContent = 'üéµ Playing...';
      playBtn.disabled = true;
    });
  </script>
</body>
</html>
